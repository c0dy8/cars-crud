<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CarsCrud Auth</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 360px;">
  <h3 class="text-center mb-3">CarsCrud</h3>

  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
  <button id="registerBtn" class="btn btn-outline-secondary w-100">Register</button>

  <p id="msg" class="text-danger text-center mt-2"></p>
</div>

<script src="auth.js"></script>
</body>
</html>
